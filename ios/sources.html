    <script type="text/javascript">
        document.addEventListener("CydiaReloadData", function () {
            window.location.reload();
        });

        $(function() {
            if (typeof cydia != 'undefined' && typeof cydia.getAllSources != 'undefined') {
                var defaults = 0;

                var normals = [
                    ["bigboss", "http://apt.thebigboss.org/repofiles/cydia/", "stable", ["main"]],
                    ["modmyi", "http://apt.modmyi.com/", "stable", ["main"]],
                    ["zodttd", "http://cydia.zodttd.com/repo/cydia/", "stable", ["main"]],
                ];

                var sources = cydia.getAllSources();
                for (var source in sources) {
                    source = sources[source];
                    var rooturi = source.rooturi;
                    var distribution = source.distribution;

                    for (var normal in normals) {
                        normal = normals[normal];
                        if (rooturi == normal[1] && distribution == normal[2]) {
                            defaults += 1;
                            $("#" + normal[0]).remove();
                        }
                    }
                }

                if (defaults == 3)
                    $(".defaultSources").remove();
            }
        });

        var add = function(name, rooturi, distribution, components) {
            if (confirm("Add Source " + name + "?")) {
                cydia.addSource(rooturi, distribution, components);
                cydia.refreshSources();

                window.setTimeout(function () {
                    cydia.unload();
                }, 0);
            }
        };
    </script>
